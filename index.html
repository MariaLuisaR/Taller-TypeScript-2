<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <style>
    .header {
      background-color: darkturquoise;
      margin-bottom: 20px;
    }

    .inhead {
      margin-bottom: 5px;
      margin-top: 5px;
    }

    .tarjeta {
      width: 350px;
    }

    h4 {
      margin-top: 10px;
    }
  </style>
  <body>
    <body>
      <div class="container-fluid web">
        <div class="row header">
          <div class="col-md-1 inhead">
            <img alt="TV" src="https://apprecs.org/gp/images/app-icons/300/fb/fema.serietv2.jpg" height="50" width="50" align="right" />
          </div>
          <div class="col-md-11 inhead">
            <h4> TV Series </h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 8%" scope="col">#</th>
                  <th style="width: 40%" scope="col">Name</th>
                  <th style="width: 10%" scope="col">Channel</th>
                  <th style="width: 10%" scope="col">Seasons</th>
                </tr>
              </thead>
              <tbody id="series"></tbody>
            </table>
            <div id="seasonAvg"></div>
          </div>
          <div class="card tarjeta">
            <img class="card-img-top" id="imgS" src="" width="100%">
            <div class="card-body">
              <h5 class="card-title" id="nameS"></h5>
              <p class="card-text" id="descS"></p>
              <a href="" id="linkS"></a>
            </div>
          </div>
        </div>
        <script type="module" src="./main.js"></script>
        <script type="module" src="./data.js"></script>
        <script type="module" src="./serie.js"></script>
    </body>
</html>
